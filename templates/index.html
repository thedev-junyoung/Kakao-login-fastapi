<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kakao Login</title>
</head>
<body>
    <h2>Kakao Login Example</h2>
    {% if logged_in %}
    <form action="/logout" method="get">
        <button type="submit">Logout</button>
    </form>
    {% else %}
        <!-- "/oauth/getcode" 엔드포인트를 통해 카카오 로그인을 시작합니다. -->
        <a href="/getcode">Login with Kakao</a>
    {% endif %}
</body>
</html>
